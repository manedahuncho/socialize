<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Socialize | Sign Up Page</title>
</head>
<body>
    <div class="container">
        <section class="mt-5 container">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-8">
                    <h6 class=" mb-0 display-6">Create Account
                    <p class=" mt-0" style="color: rgba(128, 128, 128, 0.683); font-size: 16px;">Connect with friends Today!</p>
                </div>
            </div>
        </section>

        <section class="mt-5 container input-field">
            <form action="" method="post">
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-5">
                        <div class="mb-3">
                            <label for="first-name" class="form-label fw-semibold">First Name</label>
                            <input type="text" class="form-control" style="" id="first-name" placeholder="Enter your first name">
                        </div>
                        <div class="mb-3">
                            <label for="last-name" class="form-label fw-semibold">Last Name</label>
                            <input type="text" class="form-control" style="" id="last-name" placeholder="Enter your last name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email Address</label>
                            <input type="email" class="form-control" style="" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="mobile_number" class="form-label fw-semibold">Mobile Number</label>
                            <input type="tel" class="form-control" style="" id="mobile_number" placeholder="Enter your mobile number">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <input type="password" class="form-control" style="" id="password" placeholder="Enter your password">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                I agree to the Terms and conditions
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-8">
                        <button type="submit" class="btn text-light mt-4" style="background-color: rgba(0, 0, 0, 0.925) ; width: inherit;">Sign Up</button>
                    </div>
                </div>
            </form>
        </section>

        <section class="container mt-5 link-tag">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-6">
                    <p style="color: rgba(128, 128, 128, 0.767);">Already have an account? <a href="/signin.html" style="color: rgba(0, 0, 0, 0.674);">Sign In</a></p>
                </div>
            </div>
        </section>

    </div>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
