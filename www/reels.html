<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reels.css">
      <!-- Boxicons CSS -->
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <!-- google icon  -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Reels | Socialize</title>
</head>
<body>

    <div class="app_videos">
        <div class="video">
            <!-- header starts  -->
            <div class="videoHeader">
                <span><i class='bx bxs-chevron-left'></i></span>
                <h3>Reels</h3>
                <span><i class='bx bxs-image-alt'></i></span>
            </div>
            <!-- header ends  -->
            <video src="assets/videos/reels_video.mp4" class="video_player"></video>

            <!-- footer starts  -->
            <div class="videoFooter">
                <div class="videoFooter_text">
                    <img class="user_avatar" src="/assets/img/profile1.jpg" alt="" srcset="">
                    <h3>Ron Zubby . <button>Follow</button></h3>
                </div>

                <div class="videoFooter_ticker">
                    <span class="material-symbols-outlined">
                        music_note
                    </span>
                    <marquee behavior="" direction="">Song Name</marquee>
                </div>

                <div class="videoFooter_actions">
                    <div class="videoFooter_actionsLeft">
                        <span><i class='bx bxs-heart'></i></span>
                        <span><i class='bx bxs-comment' ></i></span>
                        <span><i class='bx bxs-send' ></i></span>
                        <span><i class='bx bx-dots-horizontal-rounded'></i></span>
                    </div>

                    <div class="videoFooter_actionsRight">
                        <div class="videoFooter_stat">
                            <span><i class='bx bxs-heart'></i></span>
                            <p>12</p>
                        </div>

                        <div class="videoFooter_stat">
                            <span><i class='bx bxs-comment' ></i></span>
                            <p>34</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- footer ends  -->
        </div>
    </div>
    
</body>
</html>
