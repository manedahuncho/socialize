<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Socialize | Sign In Page</title>
</head>

<body>
    <div class="container">
        <section class="mt-5">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-8">
                    <h6 class=" mb-0 display-6">Hello! Welcome back!</h6>
                    <small class=" mt-0" style="color: rgba(128, 128, 128, 0.683); ">Hello again, You've been misseed!</small>
                </div>
            </div>
            
        </section>

        <section class="mt-5 container input-field">
            <form action="viewProfile.html" method="post">
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-5">
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email Address</label>
                            <input type="email" class="form-control" style="" id="email" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <input type="password" class="form-control" style="" id="password" placeholder="Enter your password">
                        </div>
                    </div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-5 link-tag">
                        <div class="d-flex justify-content-between">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                Remember Me
                                </label>
                            </div>
                            <span><a href="#" class="text-danger">Forgot Password</a></span>
                        </div>
                    </div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-8">
                        <button type="submit" class="btn text-light mt-4" style="background-color: rgba(0, 0, 0, 0.925) ; width: inherit;">Sign In</button>
                    </div>
                </div>
            </form>
        </section>


        <section class="container mt-5">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-6 link-tag">
                    <p style="color: rgba(128, 128, 128, 0.767);">Don't have an account? <a href="/signup.html" style="color: rgba(0, 0, 0, 0.674);">Sign Up</a></p>
                </div>
            </div>
        </section>

    </div>

<script src="js/bootstrap.min.js"></script>
</body>

</html>
